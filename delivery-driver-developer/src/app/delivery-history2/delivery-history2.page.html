<ion-header class="header_sec" no-padding>
    <ion-toolbar no-padding>
        <ion-buttons slot="start" class="back_buttons">
            <ion-back-button>
                <ion-icon name="arrow-round-back"></ion-icon>
            </ion-back-button>
        </ion-buttons>
        <ion-title>Delivery History</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-no-padding text_sec">

        <h3 class="page_heading">{{page_title}}</h3>

        <ion-row *ngIf="!ready">
            <ion-col size="12" text-center>
                <ion-spinner class="spinner"></ion-spinner>
            </ion-col>
        </ion-row>

        <ion-row class="list-section">
            <ion-col size="6" *ngFor="let bk of bookings" [routerLink]="['/booking2/'+bk.booking_id]">
                <div class="box">
                    <img src="assets/imgs/l1.png" class="list-img">
                    <ion-row class="overlay">
                        <ion-col size="7">
                            <span>
                                <ion-icon name="calendar"></ion-icon>{{bk.date}}
                            </span>
                        </ion-col>
                        <ion-col size="5">
                            <span>
                                <ion-icon name="time"></ion-icon>{{bk.time}}
                            </span>
                        </ion-col>
                    </ion-row>
                </div>
            </ion-col>
        </ion-row>

        <ion-row class="list-section" *ngIf="ready && bookings.length==0">
            <ion-col size="12" class="ion-text-center not_found">
                No delivery found!
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
