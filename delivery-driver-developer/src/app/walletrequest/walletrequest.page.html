<ion-header class="header_sec" no-padding>
  <ion-toolbar no-padding>
    <ion-buttons slot="start" class="back_buttons">
      <ion-back-button defaultHref="/tabs/shop">
        <ion-icon name="arrow-round-back"></ion-icon></ion-back-button>
    </ion-buttons>
    <ion-title>Request funds</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 

  <ion-grid class="items ion-no-padding">
    <ion-row class="shop_sec">
      <ion-col size="12">
          <ion-label position="stacked">Amount</ion-label>
          <ion-input placeholder="Amount" [(ngModel)]="amount" type="number" ></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-label position="stacked">Notes</ion-label>
        <ion-textarea placeholder="Notes"  [(ngModel)]="notes" ></ion-textarea>
    </ion-col>
      </ion-row>

   
    <ion-col size="12" class="btn_sec">
      <ion-button class="login_btn" type="submit" (click)="WithDrawFunds()" [disabled]="total_amount==0">Request Amount
      </ion-button>
    </ion-col>
  </ion-grid>

  <p>&nbsp;</p>



</ion-content>
