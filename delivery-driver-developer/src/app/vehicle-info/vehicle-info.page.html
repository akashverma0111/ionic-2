<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs"></ion-back-button>
        </ion-buttons>
        <ion-title>Vehicle Information</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <div class="form-section">

            <ion-row class="upload-section">
                <ion-col size="12" text-center>
                    <img src="assets/imgs/up-camera.png">
                    <h4>Add Photos</h4>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-input type="text" placeholder=" Car Make"></ion-input>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-input type="text" placeholder="Car Model"></ion-input>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-input type="text" placeholder="Car Color"></ion-input>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-input type="number" placeholder="Registration Number"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-input type="number" placeholder="Seat No."></ion-input>
                </ion-col>
            </ion-row>

            <h4 class="v-c">Vehicle Class</h4>
            <div class="custom-checkbox">
                <ion-row>
                    <ion-col size="8">
                        <h5>XrOnyx</h5>
                    </ion-col>
                    <ion-col size="4" text-right>
                        <ion-checkbox checked="true"></ion-checkbox>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size="8">
                        <h5>XrOnyx</h5>
                    </ion-col>
                    <ion-col size="4" text-right>
                        <ion-checkbox></ion-checkbox>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size="8">
                        <h5>Shared</h5>
                    </ion-col>
                    <ion-col size="4" text-right>
                        <ion-checkbox></ion-checkbox>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size="8">
                        <h5>Ev</h5>
                    </ion-col>
                    <ion-col size="4" text-right>
                        <ion-checkbox></ion-checkbox>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="8">
                        <h5>Xr</h5>
                    </ion-col>
                    <ion-col size="4" text-right>
                        <ion-checkbox></ion-checkbox>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="8">
                        <h5>Onyx</h5>
                    </ion-col>
                    <ion-col size="4" text-right>
                        <ion-checkbox></ion-checkbox>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="8">
                        <h5>Premium</h5>
                    </ion-col>
                    <ion-col size="4" text-right>
                        <ion-checkbox></ion-checkbox>
                    </ion-col>
                </ion-row>
            </div>
        </div>
    </ion-grid>
</ion-content>


<ion-footer>
    <ion-toolbar>
        <ion-button expand="block" class="continue" type="submit">Save<img src="assets/imgs/button-img.png" /> </ion-button>
    </ion-toolbar>
</ion-footer>
