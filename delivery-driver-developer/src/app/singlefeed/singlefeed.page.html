<ion-header class="header_sec">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>News Title</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row *ngIf="!readyposts">
            <ion-col class="ion-text-center">
                <ion-spinner name="lines"></ion-spinner>
            </ion-col>
        </ion-row>

        <div *ngIf="post" class="singlepost">
            <img *ngIf="post.jetpack_featured_media_url" src="{{post.jetpack_featured_media_url}}" [src]="post.jetpack_featured_media_url" [style.width]="'100%'" />
            <!-- Like comment share section -->
            <!-- <ion-row class="l-v-s">
                <ion-col size="4" text-center>
                    <p>
                        <span> <ion-icon name="thumbs-up"></ion-icon></span>
                        <span class="count">10k</span>
                        <span class="like">Like</span>
                    </p>
                </ion-col>
                <ion-col size="4" text-center>
                    <p>
                        <span><ion-icon name="eye"></ion-icon></span>
                        <span class="count">20k</span>
                        <span class="like">View</span>
                    </p>
                </ion-col>
                <ion-col size="4" text-center>
                    <p>
                        <span> <ion-icon name="share"></ion-icon></span>
                        <span class="count">06k</span>
                        <span class="like">Share</span>
                    </p>
                </ion-col>
            </ion-row> -->
            <!--end Like comment share section -->
            <h4 [innerHTML]="post.title.rendered"></h4>
            <div class="comment_text_sec" [innerHTML]="post.content.rendered" padding></div>


            <div *ngIf="post.has_comments">
                <div *ngFor="let comment of post.comments" class="comment_box">
                    <p>{{comment.comment_content}}</p>

                    <div class="reply">
                        <small class="author">
            <ion-icon name="contact"></ion-icon> {{comment.comment_author}}
           </small>
                        <br />
                        <small class="date">{{comment.comment_date}}</small>
                    </div>

                </div>
            </div>

        </div>

        <ion-row>

        </ion-row>
    </ion-grid>
</ion-content>
