<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs"></ion-back-button>
        </ion-buttons>
        <ion-title>Manage Vehicle</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <img src="assets/imgs/vehicle.png" />
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6">
                <h4>Vehicle Name</h4>
            </ion-col>
            <ion-col size="6" text-right>
                <h4> <span>No :</span>KNO123</h4>
            </ion-col>

            <ion-col size="6">
                <p>jonsanjase@test.com</p>
            </ion-col>
            <ion-col size="6" text-right>
                <p><span class="color-txt">Colour :</span> <span class="kno-txt">KNO123</span> </p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>


<ion-footer>
    <ion-toolbar>
        <ion-button expand="block" class="continue" type="submit">Add Vehicle <img src="assets/imgs/button-img.png" /></ion-button>
    </ion-toolbar>
</ion-footer>
