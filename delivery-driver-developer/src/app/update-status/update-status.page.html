        <div class="process-bar">
            <img src="assets/imgs/process-bar.png">
        </div>
        <form [formGroup]="updateOrderStatusForm" (ngSubmit)="update_order_status(updateOrderStatusForm.value)">

            <ion-row class="box">
                <ion-col size="3" text-center><img src="assets/imgs/bus.png" class="bus-icon"></ion-col>
                <ion-col size="7">
                    <h4> Pickup Order</h4>
                </ion-col>
                <ion-col size="2" text-center>
                    <ion-checkbox checked="{{is_checked_pickup_order}}" formControlName="pickup_order" disabled="{{is_disabled_pickup_order}}"></ion-checkbox>
                </ion-col>
            </ion-row>

            <ion-row class="box">
                <ion-col size="3" text-center><img src="assets/imgs/loc.png"></ion-col>
                <ion-col size="7">
                    <h4> Enroute to Customer</h4>
                </ion-col>
                <ion-col size="2" text-center>
                    <ion-checkbox checked="{{is_checked_enroute_order}}" formControlName="enroute_order" disabled="{{is_disabled_enroute_order}}"></ion-checkbox>
                </ion-col>
            </ion-row>

            <ion-row class="box">
                <ion-col size="3" text-center><img src="assets/imgs/cart.png"></ion-col>
                <ion-col size="7">
                    <h4> Delivered</h4>
                </ion-col>
                <ion-col size="2" text-center>
                    <ion-checkbox checked="{{is_checked_delivered_order}}" formControlName="delivered_order" (ionChange)="delivered_on_change($event)" disabled="{{is_disabled_delivered_order}}">
                    </ion-checkbox>
                </ion-col>

                <ion-col size="12" *ngIf="is_delivered">
                    <div class="custom-img">
                        
                        <img *ngIf="drivery_photo_proof_id==0" src="assets/imgs/drop.png" class="photo_proof" />
                        <img *ngIf="drivery_photo_proof_id > 0" [src]="drivery_photo_proof_url" class="photo_proof" />
                        <div class="camera-icons second-icons" *ngIf="action =='update_status' && order_status == 5"><img src="assets/imgs/edit-camera.png"
                                (click)="selectImage('drivery_photo_proof')" /></div>
                    </div>
                </ion-col>

            </ion-row>
            <ion-row *ngIf="action =='update_status' && user.role=='barber' && (order_status == 1 || order_status == 4 || order_status == 5)">
                <ion-col size="12">
                    <ion-button expand="block" class="continue" type="submit" [disabled]="!updateOrderStatusForm.valid">
                        Done<img src="assets/imgs/button-img.png" /> </ion-button>
                </ion-col>
            </ion-row>
        </form>

    </ion-grid>
</ion-content>
